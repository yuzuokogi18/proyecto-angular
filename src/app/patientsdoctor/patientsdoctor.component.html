<div class="flex min-h-screen">
  <!-- Sidebar lateral -->
  <app-sidebardoctor class="w-64 border-r border-gray-200"></app-sidebardoctor>
 <main class="flex-1 bg-white p-10">
    <!-- Encabezado superior con paciente y doctor -->
    <div class="flex justify-between items-center mb-8">
      <!-- Paciente -->
      <div class="flex items-center gap-4">
        <div class="bg-[#A6C2F0] rounded-full w-12 h-12 flex items-center justify-center text-[#2F65BB] font-bold">
          👤
        </div>
        <div>
          <p class="text-lg font-medium">Paciente</p>
          <p class="text-xl font-bold">{{ patient }}</p>
        </div>
      </div>

      <!-- Doctor -->
      <div class="text-right">
        <p class="text-sm text-gray-500">👩‍⚕️ Doctor</p>
        <p class="font-medium">{{ doctor }}</p>
      </div>
    </div>
  <!-- Contenido -->
  <div class="flex-1 p-6">
    <!-- Buscar paciente -->
<!-- Contenedor de búsqueda y botón -->
<div class="mb-6 flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
  <!-- Input de búsqueda -->
  <input
    type="text"
    [(ngModel)]="busqueda"
    placeholder="Buscar paciente"
    class="w-full md:w-1/2 px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
  />

  <!-- Botón para añadir paciente -->
  <button
    (click)="irAgregarPaciente()"
    class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
  >
    <img src="assets/agregarpaciente.png" alt="Añadir" class="w-5 h-5" />
    Añadir Paciente
  </button>
</div>



    <!-- Tabla de pacientes -->
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border border-gray-300 rounded-md">
        <thead class="bg-gray-100 text-left">
          <tr>
            <th class="px-4 py-2">Nombre</th>
            <th class="px-4 py-2">Edad</th>
            <th class="px-4 py-2">Sexo</th>
            <th class="px-4 py-2">Tipo de Sangre</th>
            <th class="px-4 py-2">Talla</th>
            <th class="px-4 py-2">Peso</th>
            <th class="px-4 py-2">Enfermero Asignado</th>
            <th class="px-4 py-2">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let paciente of pacientesFiltrados()"
            [ngClass]="{
              'bg-blue-50 font-semibold': paciente.actual,
              'hover:bg-gray-50': !paciente.actual
            }"
            class="border-t"
          >
            <td class="px-4 py-2">{{ paciente.nombre }}</td>
            <td class="px-4 py-2">{{ paciente.edad }} años</td>
            <td class="px-4 py-2">{{ paciente.sexo }}</td>
            <td class="px-4 py-2">{{ paciente.sangre }}</td>
            <td class="px-4 py-2">{{ paciente.talla }} cm</td>
            <td class="px-4 py-2">{{ paciente.peso }} kg</td>
            <td class="px-4 py-2">{{ paciente.enfermero }}</td>
            <td class="px-4 py-2">
              <span *ngIf="paciente.actual" class="bg-blue-500 text-white px-2 py-1 rounded text-sm">Actual</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
