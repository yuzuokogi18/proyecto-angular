<!-- Sidebar responsive -->
<div class="flex">

  <!-- Botón hamburguesa (solo móviles) -->
  <button
    (click)="menuAbierto = !menuAbierto"
    class="md:hidden fixed top-4 left-4 z-50 bg-[#2F65BB] text-white p-2 rounded shadow-lg"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- Sidebar escritorio -->
  <div class="h-screen w-60 bg-[#2F65BB] flex flex-col text-white py-8 px-6 hidden md:flex">

    <!-- Logo -->
    <div class="flex flex-col items-center mb-12">
      <a [routerLink]="['/doctorhome']">
        <img src="assets/logosit.png" alt="Pulse Sense" class="w-32 cursor-pointer" />
      </a>
    </div>

    <!-- Navegación -->
    <nav class="flex flex-col gap-10">

      <a routerLink="/patientsdoctor" class="flex items-center gap-4 hover:text-blue-200 py-2">
        <img src="assets/pacientes.png" alt="Pacientes" class="w-12" />
        <span class="text-[17px]">Pacientes</span>
      </a>

      <a routerLink="/enfermerosasignados" class="flex items-center gap-4 hover:text-blue-200 py-2">
        <img src="assets/enfermero.png" alt="Enfermeros Asignados" class="w-12" />
        <span class="text-[17px] leading-5">Enfermeros<br />Asignados</span>
      </a>

      <a routerLink="/reportespaciente" class="flex items-center gap-4 hover:text-blue-200 py-2">
        <img src="assets/reporte.png" alt="Reportes" class="w-12" />
        <span class="text-[17px]">Reportes</span>
      </a>

      <a routerLink="/historialpaciente" class="flex items-center gap-4 hover:text-blue-200 py-2">
        <img src="assets/historial.png" alt="Historial" class="w-12" />
        <span class="text-[17px]">Historial</span>
      </a>

      <a routerLink="/dispositivosdoctor" class="flex items-center gap-4 hover:text-blue-200 py-2">
        <img src="assets/dispositivo.png" alt="Dispositivos" class="w-12" />
        <span class="text-[17px]">Dispositivos</span>
      </a>

    </nav>

    <!-- Cerrar sesión -->
    <div class="mt-auto pt-10">
      <div (click)="cerrarSesion()" class="flex items-center gap-4 cursor-pointer hover:text-blue-200">
        <img src="assets/cerrarsesion.png" alt="Cerrar Sesión" class="w-10" />
        <span class="text-[17px]">Cerrar Sesión</span>
      </div>
    </div>
  </div>

  <!-- Sidebar móvil -->
  <div
    class="fixed inset-y-0 left-0 z-40 w-60 bg-[#2F65BB] text-white py-6 px-6 transform transition-transform duration-300 ease-in-out md:hidden"
    [ngClass]="{ 'translate-x-0': menuAbierto, '-translate-x-full': !menuAbierto }"
  >

    <!-- Logo móvil -->
    <div class="flex justify-between items-center mb-10">
      <a [routerLink]="['/doctorhome']">
        <img src="assets/logosit.png" alt="Pulse Sense" class="w-28 cursor-pointer" />
      </a>
      <button (click)="menuAbierto = false" class="text-white text-3xl">&times;</button>
    </div>

    <!-- Navegación móvil -->
    <nav class="flex flex-col gap-10 mt-4">

      <a (click)="menuAbierto = false" routerLink="/patientsdoctor" class="flex items-center gap-4 py-2">
        <img src="assets/pacientes.png" class="w-10" />
        <span class="text-base">Pacientes</span>
      </a>

      <a (click)="menuAbierto = false" routerLink="/enfermerosasignados" class="flex items-center gap-4 py-2">
        <img src="assets/enfermero.png" class="w-10" />
        <span class="text-base leading-4">Enfermeros<br>Asignados</span>
      </a>

      <a (click)="menuAbierto = false" routerLink="/reportespaciente" class="flex items-center gap-4 py-2">
        <img src="assets/reporte.png" class="w-10" />
        <span class="text-base">Reportes</span>
      </a>

      <a (click)="menuAbierto = false" routerLink="/historialpaciente" class="flex items-center gap-4 py-2">
        <img src="assets/historial.png" class="w-10" />
        <span class="text-base">Historial</span>
      </a>

      <a (click)="menuAbierto = false" routerLink="/dispositivosdoctor" class="flex items-center gap-4 py-2">
        <img src="assets/dispositivo.png" class="w-10" />
        <span class="text-base">Dispositivos</span>
      </a>

    </nav>

    <!-- Cerrar sesión móvil -->
    <div class="mt-auto pt-10">
      <div (click)="cerrarSesion()" class="flex items-center gap-4 cursor-pointer">
        <img src="assets/cerrarsesion.png" class="w-8" />
        <span class="text-base">Cerrar Sesión</span>
      </div>
    </div>
  </div>
</div>
