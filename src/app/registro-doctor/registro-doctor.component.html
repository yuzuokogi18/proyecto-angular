<div class="flex min-h-screen bg-white relative font-[Junge]">
  <!-- Logo -->
  <div class="absolute top-6 left-6 z-50">
    <img src="assets/logo2.png" alt="Pulse Sense" class="h-24 w-auto md:h-28" />
  </div>

  <!-- Imagen doctores -->
  <div class="w-1/2 flex items-center justify-center">
    <img src="assets/registrarsedoctor.png" alt="Doctores" class="w-[90%] max-w-[520px] mt-16" />
  </div>

  <!-- Formulario -->
  <div class="w-1/2 flex flex-col justify-center px-20">
    <h2 class="text-4xl font-bold text-[#03045E] mb-8 text-left">Registrarse Doctor</h2>

    <form (ngSubmit)="registrar()" #form="ngForm" class="flex flex-col gap-4 w-[85%] max-w-md">
      
      <!-- Nombre -->
      <div>
        <label class="block text-lg font-semibold text-gray-800 mb-1">Nombre:</label>
        <input [(ngModel)]="doctor.nombre" name="nombre" type="text" required
          pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
          class="w-full border px-4 py-3 rounded-md"
          #nombre="ngModel" />
      </div>

      <!-- Apellidos -->
      <div class="flex gap-4">
        <div class="w-1/2">
          <label class="block text-base font-semibold text-gray-800 mb-1">Apellido Paterno:</label>
          <input [(ngModel)]="doctor.apellido_p" name="apellido_p" type="text" required
            pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
            class="w-full border px-3 py-2 rounded-md"
            #apellido_p="ngModel" />
        </div>

        <div class="w-1/2">
          <label class="block text-base font-semibold text-gray-800 mb-1">Apellido Materno:</label>
          <input [(ngModel)]="doctor.apellido_m" name="apellido_m" type="text" required
            pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
            class="w-full border px-3 py-2 rounded-md"
            #apellido_m="ngModel" />
        </div>
      </div>

      <!-- Cédula Profesional -->
      <div>
        <label class="block text-lg font-semibold text-gray-800 mb-1">Cédula Profesional:</label>
        <input [(ngModel)]="doctor.cedula" name="cedula" type="text" required
          pattern="^\d{7,8}$"
          class="w-full border px-4 py-3 rounded-md"
          #cedula="ngModel" />
      </div>

      <!-- Correo -->
      <div>
        <label class="block text-lg font-semibold text-gray-800 mb-1">Correo:</label>
        <input [(ngModel)]="doctor.correo" name="correo" type="email" required
          class="w-full border px-4 py-3 rounded-md bg-blue-50"
          #correo="ngModel" />
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-lg font-semibold text-gray-800 mb-1">Contraseña:</label>
        <input [(ngModel)]="doctor.contrasena" name="contrasena" type="password" required
          pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$"
          class="w-full border px-4 py-3 rounded-md"
          #contrasena="ngModel" />
        <small class="text-gray-600 text-xs block mt-1">
          Debe tener al menos 8 caracteres, una mayúscula y un número. Ej: <b>Doctor123</b>
        </small>
      </div>

      <!-- Botón -->
      <button type="submit"
        class="mt-3 w-full bg-blue-700 text-white py-3 rounded-md hover:bg-blue-800 transition">
        Registrarse
      </button>
    </form>
  </div>
</div>
