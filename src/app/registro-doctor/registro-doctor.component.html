<div class="flex min-h-screen bg-white relative font-junge">
  <!-- Logo en esquina -->
  <img src="assets/logo2.png" alt="Pulse Sense Logo" class="absolute top-6 left-6 w-28" />

  <!-- Imagen doctores (más abajo con mt-20) -->
  <div class="w-1/2 flex items-start justify-center mt-20">
    <img src="assets/registrarsedoctor.png" alt="Doctores" class="w-full max-w-lg mx-auto" />
  </div>

  <!-- Formulario -->
  <div class="w-1/2 flex flex-col justify-center items-center px-6">
    <h2 class="text-3xl font-semibold mb-8 text-center">Registrarse Doctor</h2>
    <form class="space-y-5 w-full max-w-md">
      <div>
        <label class="block mb-1 font-medium">Nombre:</label>
        <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Apellido:</label>
        <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Cédula Profesional:</label>
        <input type="text" class="w-full border border-gray-300 rounded-md px-4 py-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Correo:</label>
        <input type="email" class="w-full border border-gray-300 rounded-md px-4 py-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Contraseña:</label>
        <input type="password" class="w-full border border-gray-300 rounded-md px-4 py-2" />
      </div>
      <button type="submit" class="bg-blue-700 text-white w-full py-2 rounded-md hover:bg-blue-800 transition">
        Registrarse
      </button>
    </form>
  </div>
</div>
