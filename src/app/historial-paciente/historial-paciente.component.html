<div class="flex min-h-screen bg-white">
  <!-- Sidebar -->
  <app-sidebardoctor></app-sidebardoctor>

  <!-- Contenido -->
  <div class="flex-1 p-10">

    <!-- TÃ­tulo -->
    <h2 class="text-3xl font-bold text-gray-900 mb-6">Historial</h2>

    <!-- Selector de fecha -->
    <div class="flex items-center gap-3 mb-10">
      <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7 11h5v5H7z" opacity=".3"/>
        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 
        2v16c0 1.1.9 2 2 2h14c1.1 0 
        2-.9 2-2V5c0-1.1-.9-2-2-2zm0 
        18H5V8h14v13zm0-15H5V5h14v1z"/>
      </svg>
      <input type="date" [value]="fecha" (change)="cambiarFecha($event)"
             class="border border-gray-300 rounded px-3 py-1 text-gray-800 focus:outline-none focus:ring focus:ring-blue-300">
    </div>

    <!-- Turnos -->
    <div *ngFor="let reporte of reportes" class="border border-blue-500 p-4 mb-4 rounded-md flex justify-between items-center">
      <div class="flex flex-col">
        <p class="font-semibold text-lg">Turno {{ reporte.turno | titlecase }}</p>
        <p class="text-sm text-gray-600">{{ reporte.horario }}</p>
      </div>
      <div class="flex gap-3">
        <!-- WORD -->
        <div (click)="descargar('word', reporte.turno)" class="cursor-pointer flex flex-col items-center hover:scale-110 transition"
             [class.opacity-30]="!reporte.completado"
             [class.pointer-events-none]="!reporte.completado">
          <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
            <path d="M4 4h16v16H4V4zm2 2v12h12V6H6zm2 2h2l1 4 1-4h2l-2 6h-2l-2-6z"/>
          </svg>
          <span class="text-xs">WORD</span>
        </div>

        <!-- PDF -->
        <div (click)="descargar('pdf', reporte.turno)" class="cursor-pointer flex flex-col items-center hover:scale-110 transition"
             [class.opacity-30]="!reporte.completado"
             [class.pointer-events-none]="!reporte.completado">
          <svg class="w-6 h-6 text-red-600" fill="currentColor" viewBox="0 0 24 24">
            <path d="M4 2h14l4 4v16H4V2zm14 4V4l2 2h-2zM6 6h9v2H6V6zm0 4h12v2H6v-2zm0 4h12v2H6v-2z"/>
          </svg>
          <span class="text-xs">PDF</span>
        </div>
      </div>
    </div>
  </div>
</div>
