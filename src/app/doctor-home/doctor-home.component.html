<div class="flex h-screen font-sans">
  <app-sidebardoctor></app-sidebardoctor>

  <main class="flex-1 bg-white p-6 overflow-hidden">
    <!-- Header con paciente y doctor -->
    <div class="flex justify-between items-center mb-4">
      <div class="flex items-center gap-4">
        <div class="bg-[#A6C2F0] rounded-full w-12 h-12 flex items-center justify-center text-[#2F65BB] font-bold">👤</div>
        <div>
          <p class="text-lg font-medium">Paciente</p>
          <p class="text-xl font-bold">{{ patient }}</p>
        </div>
      </div>
      <div class="text-right">
        <p class="text-sm text-gray-500">👩‍⚕️ Doctor</p>
        <p class="font-medium">{{ doctor }}</p>
      </div>
    </div>

    <!-- Tarjetas de signos -->
    <div class="grid grid-cols-2 grid-rows-2 gap-4 h-[calc(100%-5rem)]">
      
      <!-- Frecuencia cardíaca -->
      <div class="bg-white shadow-md rounded-xl p-4 border-t-4 border-yellow-400 flex flex-col">
        <p class="text-lg font-bold text-yellow-500 mb-4 flex items-center gap-2">💕 Frecuencia cardíaca</p>
        <div class="flex items-center justify-center mb-2">
          <div class="text-[60px] font-extrabold text-yellow-500 leading-none tracking-tight">
            {{ ultimaFrecuencia || 0 }}
          </div>
        </div>
        <div class="h-40 px-2 pt-2 pb-6">
          <canvas baseChart
                  [datasets]="barChartFrecuencia.datasets"
                  [labels]="barChartFrecuencia.labels"
                  [options]="barChartOptionsAmarillo"
                  [legend]="false"
                  [type]="'bar'">
          </canvas>
        </div>
      </div>

      <!-- Saturación de oxígeno -->
      <div class="bg-white shadow-md rounded-xl p-4 border-t-4 border-blue-400 flex flex-col">
        <p class="text-lg font-bold text-blue-500 mb-4 flex items-center gap-2">🫁 Saturación de oxígeno</p>
        <div class="flex items-center justify-center mb-2">
          <div class="text-[60px] font-extrabold text-blue-500 leading-none tracking-tight">
            {{ ultimaSaturacion || 0 }}
          </div>
        </div>
        <div class="h-40 px-2 pt-2 pb-6">
          <canvas baseChart
                  [datasets]="barChartSaturacion.datasets"
                  [labels]="barChartSaturacion.labels"
                  [options]="barChartOptionsAzul"
                  [legend]="false"
                  [type]="'bar'">
          </canvas>
        </div>
      </div>

      <!-- Temperatura corporal -->
      <div class="bg-white shadow-md rounded-xl p-4 border-t-4 border-red-400 flex flex-col">
        <p class="text-lg font-bold text-red-500 mb-4 flex items-center gap-2">🌡️ Temperatura corporal</p>
        <div class="flex items-center justify-center mb-2">
          <div class="text-[60px] font-extrabold text-red-500 leading-none tracking-tight">
            {{ ultimaTemperatura || 0 }}
          </div>
        </div>
        <div class="h-40 px-2 pt-2 pb-6">
          <canvas baseChart
                  [data]="pieChartTemperatura"
                  [options]="pieChartOptions"
                  [legend]="true"
                  [type]="'pie'">
          </canvas>
        </div>
      </div>

      <!-- Actividad eléctrica del corazón -->
      <div class="bg-white shadow-md rounded-xl p-4 border-t-4 border-green-400 flex flex-col">
        <p class="text-lg font-bold text-green-600 mb-4 flex items-center gap-2">❤️ Actividad eléctrica del corazón</p>
        <div class="flex items-center justify-center mb-2">
          <div class="text-[60px] font-extrabold text-green-600 leading-none tracking-tight">
            {{ ultimaActividad || 0 }}
          </div>
        </div>
        <div class="h-40 px-2 pt-2 pb-6">
          <canvas baseChart
                  [datasets]="barChartActividad.datasets"
                  [labels]="barChartActividad.labels"
                  [options]="barChartOptionsVerde"
                  [legend]="false"
                  [type]="'bar'">
          </canvas>
        </div>
      </div>
      
    </div>
  </main>
</div>
